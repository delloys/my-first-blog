<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
              </a>
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-primary">meowmeow blok</a></li>
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}" class="nav-link px-2 link-primary">Новый пост</a> </li>
                    <li><a href="{% url 'profile_detail' %}" class="nav-link px-2 link-secondary">Hi, <b>{{ user.username }}</b>!</a></li>
                  {% endif %}
              </ul>

              {% if user.is_authenticated %}
                    <div class="col-md-3 text-end">
                        <p><a class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Выйти</a></p>
                    </div>
                {% else %}
                    <div class="col-md-3 text-end">
                        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Войти</a>
                        <a class="btn btn-primary" href="{% url 'signup' %}">Зарегистрироваться</a>
                    </div>
                {% endif %}
            </header>
        </div>
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
    </body>
</html>
